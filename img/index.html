<!DOCTYPE HTML>
<html>
<head>
  <title>JQuery form validation example</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript">
    $().ready(function() {
        $("#form").validate({
            rules : {
                login : {
                  required : true
                },
                email : {
                    required : true,
                    email : true
                },
                password : {
                    required : true,
                    minlength : 5,
                    maxlength : 8
                }
            },
            messages: {
                login: "Enter you login",
                password: {
                    required: "Enter your password",
                    minlength: "Minimum password length is 5",
                    maxlength: "Maximum password length is 8"
                },
                email: "Enter you email"
            },
            submitHandler: function(form) {
              alert("done")
                form.submit();
            }
        });
    });
</script>

<style>
  #form label.error {
    color: red;
    font-weight: bold;
  }
  .main {
    width: 600px;
    margin: 0 auto;
  }
</style>

</head>
<body>
  <div class="main">

  <h1>Registration</h1>

  <form action="#" id="form">

    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Register" class="submit" class="form-control">
    </div>
  </form>
  </div>
</body>
</html>
