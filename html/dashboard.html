<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/log-in.css">

    <title>Admin: Dashboard</title>
</head>

<body>
    <br>

    <div class="container">
        <div class="container-heading">
        <h2>Dashboard</h2>
        <p>As of <span id="date"></span></p>
    </div>
    <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#allAnimals">Manage All Animals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#addNewAnimals">Add New Animals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#editAnimals">Edit Animals Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#deleteAnimals">Delete Animals</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <!-- Get all animals -->
        <div class="tab-content">
            <div id="allAnimals" class="container tab-pane active"><br>
                <h4>Records of All animals in the Database</h4>
            </div>

            <!-- Add new animals -->
            <div id="addNewAnimals" class="container tab-pane fade"><br>
                <h4 class="containerHeading">Input animal detail below</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Animal Name
                        </label> <input type="text" class="form-control" id="name" placeholder="i.e Tiger">
                    </div>
                    <div class="form-group">
                        <label for="species">Species
                        </label> <input type="text" class="form-control" id="species">
                    </div>
                    <div class="form-group">
                        <label for="family">Family
                        </label> <input type="text" class="form-control" id="family">
                    </div>
                    <div class="form-group">
                        <label for="class">Class
                        </label> <input type="text" class="form-control" id="class">
                    </div>
                    <div class="form-group">
                        <label for="external">External Link
                        </label> <input type="text" class="form-control" id="external">
                    </div>
                    <div class="form-group">
                        <label for="image">Image Link
                        </label> <input type="text" class="form-control" id="image">
                    </div>
                    <div class="form-group">
                        <label for="seaAnimals">Does the animals lives in the sea?</label>
                        <select class="form-control" id="seaANimals">
                            <option>False</option>
                            <option>True</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Animal description and Info</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary addSubmit">Submit</button>
                </form>
            </div>

            <!-- Edit Animals -->
            <div id="editAnimals" class="container tab-pane fade"><br>
                <h4>Input animal detail below</h4>

                <form>
                    <div class="form-group">
                        <label for="name">Animal Name
                        </label> <input type="text" class="form-control" id="nameSearch" placeholder="i.e Tiger">
                    </div>
                    <button type="button" class="btn btn-primary editSubmit">Submit</button>
                </form>
            </div>

            <!-- Delete animals -->
            <div id="deleteAnimals" class="container tab-pane fade"><br>
                <h4>Input animal detail below</h4>

                <form>
                    <div class="form-group">
                        <label for="name">Animal Name
                        </label> <input type="text" class="form-control" id="nameSearch" placeholder="i.e Tiger">
                    </div>
                    <button type="button" class="btn btn-primary deleteSubmit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../javascript/jquery.js"></script>
    <script src="../javascript/dashboard.js"></script>
    <script src="../javascript/main.js"></script>
</body>

</html>
